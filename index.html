<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Matching Algorithms - Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid px-4">
            <a class="navbar-brand brand-text" href="index.html">
                <i class="fas fa-search-plus me-2"></i>STRING MATCH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Algorithm Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sentiment.html">Sentiment Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <div class="content-box">
            <div class="box-header">
                <h1 class="page-title">STRING MATCHING ALGORITHM TESTER</h1>
                <p class="subtitle">Test pattern matching algorithms with your text files</p>
            </div>

            <!-- Algorithm Selection and File Upload Controls -->
            <div class="controls-section">
                <div class="row align-items-start justify-content-center g-3">
                    <div class="col-md-5">
                        <label class="form-label control-label">SELECT ALGORITHM</label>
                        <select id="algorithmSelect" class="form-select custom-select">
                            <option value="naive">Naive Algorithm</option>
                            <option value="horspool">Horspool Algorithm</option>
                            <option value="kmp">KMP Algorithm</option>
                            <option value="hashing">Hashing Algorithm</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label control-label">UPLOAD TEXT FILE</label>
                        <div class="upload-btn-wrapper">
                            <button class="btn custom-upload-btn">
                                <i class="fas fa-file-upload me-2"></i>Choose File
                            </button>
                            <input type="file" id="fileInput" accept=".txt" />
                        </div>
                        <div id="fileName" class="file-name-display"></div>
                    </div>
                </div>
            </div>

            <!-- Pattern Input -->
            <div class="pattern-section">
                <label class="form-label control-label">SEARCH PATTERN</label>
                <input type="text" id="patternInput" class="form-control custom-input" placeholder="Enter the pattern to search...">
            </div>

            <!-- Drag and Drop Zone -->
            <div id="dropZone" class="drop-zone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt drop-icon"></i>
                    <p class="drop-text">Drag & Drop your .txt file here</p>
                    <p class="drop-subtext">or click the "Choose File" button above</p>
                </div>
            </div>

            <!-- Drop Overlay (appears when dragging) -->
            <div id="dropOverlay" class="drop-overlay">
                <div class="drop-overlay-content">
                    <i class="fas fa-download drop-overlay-icon"></i>
                    <p class="drop-overlay-text">DROP HERE</p>
                </div>
            </div>

            <!-- Search Button -->
            <div class="action-section">
                <button id="searchBtn" class="btn custom-search-btn" disabled>
                    <i class="fas fa-search me-2"></i>SEARCH PATTERN
                </button>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <h3 class="results-title">SEARCH RESULTS</h3>
                <div id="resultsContent" class="results-content"></div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Processing your file...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
